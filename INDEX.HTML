<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Blog Management System</h1>
        <button onclick="showCreatePostForm()">Create New Post</button>
    </header>
    
    <main>
        <section id="post-list">
            <h2>Blog Posts</h2>
            <ul id="posts"></ul>
        </section>

        <section id="create-post" style="display: none;">
            <h2>Create New Post</h2>
            <form id="post-form" onsubmit="submitPost(event)">
                <input type="text" id="post-title" placeholder="Title" required>
                <textarea id="post-content" placeholder="Content" required></textarea>
                <button type="submit">Submit</button>
                <button type="button" onclick="hideCreatePostForm()">Cancel</button>
            </form>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
